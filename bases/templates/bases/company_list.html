<h1>Lista de Compañías</h1>
<a href="{% url 'company_create' %}">Crear nueva compañía</a>
<ul>
    {% for company in companies %}
    <li>
        <a href="{% url 'company_detail' company.pk %}">{{ company.name }}</a>
        <a href="{% url 'company_edit' company.pk %}">Editar</a>
        <a href="{% url 'company_delete' company.pk %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
