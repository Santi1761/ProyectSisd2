<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Equipment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <h1>Available Equipment</h1>
    <table>
        <thead>
            <tr>
                <th>Inventory Code</th>
                <th>Description</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for equipment in equipment %}
            <tr>
                <td>{{ equipment.inventory_code }}</td>
                <td>{{ equipment.description }}</td>
                <td>{{ equipment.category.category_name }}</td>
                <td>{{ equipment.active }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para volver atrás -->
    <a href="{% url 'index' %}"><button>Back to Home</button></a>
</body>

</html>
