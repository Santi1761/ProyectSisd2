<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Product</title>
</head>
<body>
    <h1>Rent a Product</h1>
    {% if error %}
        <p style="color: rgb(220, 57, 57);">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Rent</button>
    </form>
</body>
</html>
